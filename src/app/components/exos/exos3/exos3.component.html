<div class="row">
    <div class="col s6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Exos 3 : Le panier de course</span>
                <div class="input-field col s12">
                    <input class="validate" id="name" [(ngModel)]="newArticle.name" type="text">
                    <label for="name">Nom de l'article</label>
                </div>

                <div class="input-field col s12">
                    <input class="validate" id="qty" [(ngModel)]="newArticle.qty" type="number">
                    <label for="qty">Quantité</label>
                </div>

                <div class="input-field col s12">
                    <input class="validate" id="uPrice" [(ngModel)]="newArticle.uPrice" type="number">
                    <label for="uPrice">Prix unitaire</label>
                </div>
                <br>
                <button (click)="add()" class="btn waves-effect green darken-1">Ajouter</button>
            </div>
        </div>
    </div>

    <div class="col s6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Mon panier de course</span>
                <ul class="collection with-header black-text">
                    <li *ngFor="let item of listArticleCompo" class="collection-item black-text">
                        <p>{{item.name}} x {{item.qty}} à {{item.uPrice}} € HTVA/p</p>
                        <button (click)="deleteA(item)" class='btn waves-effect red darken-1'>Supprimer</button>
                    </li>
                </ul>
                <!-- <p>{{ listArticle | calculateTVA : "htva"}}</p>
                <p>{{ listArticle | calculateTVA : "tvac"}}</p> -->

                <p>Total : {{ totalHtva }} &nbsp;€ Hors TVA</p>
                <p>Total : {{ totalTvac }} &nbsp;€ TVAC</p>
                
            </div>
        </div>
    </div>
</div>
