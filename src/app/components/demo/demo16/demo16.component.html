<div class="row">
    <div class="col s12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Demo 16 : Le HttpClient (PokeApi)</span>
                <button *ngIf="urlPrev" class="btn waves-effect green darken-1" (click)="prev()">20 Précédents</button>
                <button *ngIf="urlNext" class="btn waves-effect green darken-1" (click)="next()">20 suivants</button>

                <p>Total pokemons : {{numberTotal}}</p>
                <ul class="collection">
                    <li *ngFor="let pkn of listPkn" class="collection-item black-text">{{pkn.name}}</li>
                  </ul>
            </div>
        </div>
    </div>
</div>
