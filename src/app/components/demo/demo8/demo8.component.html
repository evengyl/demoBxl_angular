<div class="row">
    <div class="col s12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Demo 8 : La directive d'attribut ngClass</span>
                <!--<p *ngFor="let person of persons" [ngClass]="person.color" class="card-panel">
                    {{ person.nom }} surnommé {{person.surnom}}, d'origine {{person.origin}}
                </p>-->
                <p *ngFor="let person of persons" [ngClass]="getClass(person.origin)" class="card-panel">
                    {{ person.nom }} surnommé {{person.surnom}}, d'origine {{person.origin}}
                </p>
            </div>
        </div>
    </div>

    <div class="col s12">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Demo 8 : La directive d'attribut ngStyle</span>
                <p *ngFor="let person of persons" [ngStyle]="{'color' : getStyle(person.origin)}" class="card-panel grey lighten-2">
                    {{ person.nom }} surnommé {{person.surnom}}, d'origine {{person.origin}}
                </p>
            </div>
        </div>
    </div>
</div>
